<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <div class="container-header">

            <div id="nav-header">
                <nav>
                    <a href="index.html" class="hvr-grow-rotate">Nuestra Historia</a>
                    <a href="beneficios.html" class="hvr-grow-rotate">Beneficios</a>
                    <a href="conformacion.html" class="hvr-grow-rotate">Conformación</a>
                    <a href="contacto.html" class="hvr-grow-rotate">Contacto</a>

                </nav>
            </div>
        </div>
    </header>
    <section class="sct-contacto">
        <form>
            <h1>Contáctenos</h1>
            <div>
                <label for="txt-nombre">Nombre:</label>
                <input type="text" id="txt-nombre" required>
            </div>
            <div>
                <label for="txt-telefono">Teléfono:</label>
                <input type="tel" id="txt-telefono" required>
            </div>
            <div>
                <label for="txt-correo">Correo electrónico:</label>
                <input type="mail" id="txt-correo" required>
            </div>

            <div class="textarea-container">
                <label for="txt-comentario">Comentario:</label>
                <textarea id="txt-comentario" required></textarea>
            </div>
            <div>
                <button type="button" id="btn-enviar">Enviar</button>
            </div>

        </form>
        <div class="imagen-container"></div>

    </section>
</body>

</html>
